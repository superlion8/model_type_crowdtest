    <script>

        // å¯¼å…¥æ–‡ä»¶
        function importFiles(event) {
            const files = event.target.files;
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {

                'B_æ–°æ¨¡ç‰¹+èƒŒæ™¯': 0,
                'C_è€æ¨¡ç‰¹': 0,

            allResults.forEach(userData => {
                userData.results.forEach(result => {
                    // åˆå§‹åŒ–å•†å“ç»Ÿè®¡
                    if (!productStats[result.product]) {
                        productStats[result.product] = {

                            'B_æ–°æ¨¡ç‰¹+èƒŒæ™¯': 0,
                            'C_è€æ¨¡ç‰¹': 0,
                            'none': 0,
                            total: 0
                        };
                    }
                    
                    result.selected.forEach(selection => {
                        if (stats.hasOwnProperty(selection)) {
                            stats[selection]++;
                            productStats[result.product][selection]++;
                            totalVotes++;
                        }
                    });
                    productStats[result.product].total++;
                });
            });
            
            // æ›´æ–°æ€»ä½“ç»Ÿè®¡
            document.getElementById('total-users').textContent = allResults.length;
            document.getElementById('total-votes').textContent = totalVotes;
            document.getElementById('votes-a').textContent = stats['A_æ–°æ¨¡ç‰¹'];

            // ç»˜åˆ¶æ¡å½¢å›¾
            const maxVotes = Math.max(...Object.values(stats), 1);
            let barHTML = '';
            
            const barData = [
                { key: 'A_æ–°æ¨¡ç‰¹', label: 'A - æ–°æ¨¡ç‰¹', class: 'a', value: stats['A_æ–°æ¨¡ç‰¹'] },
                { key: 'B_æ–°æ¨¡ç‰¹+èƒŒæ™¯', label: 'B - æ–°æ¨¡ç‰¹+èƒŒæ™¯', class: 'b', value: stats['B_æ–°æ¨¡ç‰¹+èƒŒæ™¯'] },
                { key: 'C_è€æ¨¡ç‰¹', label: 'C - è€æ¨¡ç‰¹', class: 'c', value: stats['C_è€æ¨¡ç‰¹'] },
                { key: 'none', label: 'éƒ½ä¸æ»¡æ„', class: 'none', value: stats['none'] }

            // æ‰¾å‡ºè·èƒœè€…
            const winner = barData.reduce((a, b) => a.value > b.value ? a : b);
            
            barData.forEach(item => {
                const percent = totalVotes > 0 ? Math.round((item.value / totalVotes) * 100) : 0;
                const width = (item.value / maxVotes) * 100;

            });
            
            document.getElementById('bar-chart').innerHTML = barHTML;
            
            // æ›´æ–°å•†å“ç»Ÿè®¡è¡¨æ ¼
            if (Object.keys(productStats).length > 0) {

        }

        // é¡µé¢åŠ è½½æ—¶å°è¯•åŠ è½½æœ¬åœ°æ•°æ®
